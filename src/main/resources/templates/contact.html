<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<body>
	<div th:fragment="content">
	<div class="mb-5">
		<div class="text-center p-2">
			<span class="fs-2">Contact Me</span>
		</div>
		<div>
			<div>
				<p class="fs-4 text-center">Feel free to reach out if you'd like to collaborate or discuss opportunities!</p>
			</div>
			<div class="form-floating mb-3">
			  <input type="text" class="form-control" id="floatingInput" placeholder="Subject">
			  <label for="floatingInput">Subject</label>
			</div>
			<div class="form-floating">
			  <textarea class="form-control" placeholder="Message" id="floatingTextarea2" style="height: 100px"></textarea>
			  <label for="floatingTextarea2">Message</label>
			</div>
			<div class="mt-3 d-flex justify-content-end">
				<button class="btn btn-secondary">Send</button>
			</div>	
		</div>
		</div>
	</div>
	</body>
</html>
